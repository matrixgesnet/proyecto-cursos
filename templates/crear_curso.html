{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h4 class="mb-0 fw-bold text-success"><i class="bi bi-journal-plus"></i> Nuevo Curso</h4>
            </div>
            <div class="card-body p-4">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Título del Curso</label>
                        <input type="text" name="titulo" class="form-control form-control-lg" placeholder="Ej: Finanzas para No Financieros" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Categoría</label>
                        <select name="categoria_id" class="form-select form-select-lg" required>
                            <option value="" disabled selected>Selecciona una opción...</option>
                            {% for cat in categorias %}
                                <option value="{{ cat.id }}">{{ cat.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Guardar Curso</button>
                        <a href="/admin" class="btn btn-light text-muted">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
