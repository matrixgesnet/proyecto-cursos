{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-header bg-warning text-dark text-center py-3">
                <h3 class="mb-0"><i class="bi bi-question-circle"></i> Recuperar Cuenta</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center">Ingresa tu correo y te enviaremos un enlace mágico.</p>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Enviar enlace</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="/login" class="text-decoration-none text-muted">Volver al login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
