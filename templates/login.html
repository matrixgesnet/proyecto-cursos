{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-person-circle"></i> Iniciar Sesión</h3>
            </div>
            
            <div class="card-body p-4">
                <form action="" method="POST">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" placeholder="nombre@correo.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="******" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="/olvide-password" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                </form>
            </div>
            
            <div class="card-footer text-center bg-light py-3">
                <p class="mb-0">¿No tienes cuenta? <a href="/registro" class="text-primary fw-bold">Regístrate aquí</a></p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
