{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Crear Cuenta</h3>
            </div>
            
            <div class="card-body p-4">
                <form action="" method="POST">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                        <div class="form-text">Nunca compartiremos tu correo con nadie más.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="Elige una contraseña segura" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Registrarse Gratis</button>
                    </div>
                    
                </form>
            </div>
            
            <div class="card-footer text-center bg-light py-3">
                <p class="mb-0">¿Ya tienes cuenta? <a href="/login" class="text-success fw-bold">Inicia Sesión</a></p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
